            </button>
        </div>

        <img id="modal-img" src="" alt="Full view" class="max-h-[90vh] max-w-full object-contain rounded-lg shadow-2xl border-2 border-yellow-500" onclick="event.stopPropagation()">
    </div>

    <script src="script.js"></script>
    
    <script>
        // Gallery Tab Switching Logic
        function switchGallery(seasonId) {
            document.querySelectorAll('.gallery-grid').forEach(grid => {
                grid.classList.add('hidden');
            });
            document.getElementById(seasonId).classList.remove('hidden');

            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => {
                btn.classList.remove('bg-yellow-500', 'text-blue-900');
                btn.classList.add('bg-blue-900', 'text-white');
            });

            event.target.classList.remove('bg-blue-900', 'text-white');
            event.target.classList.add('bg-yellow-500', 'text-blue-900');
        }

        // Image Popup Logic
        function openImage(src) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-img');
            const downloadBtn = document.getElementById('download-btn');
            
            // Set image source
            modalImg.src = src;
            
            // Set download link source
            downloadBtn.href = src;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden'; 
        }

        function closeImage() {
            const modal = document.getElementById('image-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto'; 
        }
    </script>
